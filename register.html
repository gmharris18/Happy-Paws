<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Happy Paws Training</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .brand-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .brand-logo {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .brand-tagline {
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #334155;
            margin-bottom: 8px;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8fafc;
            font-family: inherit;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input.error,
        .form-select.error {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 18px;
            padding: 4px 8px;
            transition: color 0.2s ease;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 6px;
            display: none;
            animation: shake 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .register-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .register-button:active {
            transform: translateY(0);
        }

        .register-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .register-button.loading {
            position: relative;
            color: transparent;
        }

        .register-button.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #64748b;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .login-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .success-message {
            background: #10b981;
            color: white;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .password-strength {
            margin-top: 6px;
            font-size: 12px;
            color: #64748b;
        }

        .password-strength.weak {
            color: #ef4444;
        }

        .password-strength.medium {
            color: #f59e0b;
        }

        .password-strength.strong {
            color: #10b981;
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .register-container {
                padding: 32px 24px;
                border-radius: 16px;
            }

            .brand-logo {
                font-size: 28px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .form-input,
            .form-select {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="brand-header">
            <div class="brand-logo">üêæ Happy Paws</div>
            <div class="brand-tagline">Create Your Account</div>
        </div>

        <div class="success-message" id="successMessage">
            Account created successfully! Redirecting to login...
        </div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="firstName">First Name</label>
                    <input
                        type="text"
                        id="firstName"
                        class="form-input"
                        placeholder="John"
                        required
                        autocomplete="given-name"
                    />
                    <div class="error-message" id="firstNameError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input
                        type="text"
                        id="lastName"
                        class="form-input"
                        placeholder="Doe"
                        required
                        autocomplete="family-name"
                    />
                    <div class="error-message" id="lastNameError"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    class="form-input"
                    placeholder="you@example.com"
                    required
                    autocomplete="email"
                />
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="phone">Phone Number</label>
                <input
                    type="tel"
                    id="phone"
                    class="form-input"
                    placeholder="(555) 123-4567"
                    required
                    autocomplete="tel"
                />
                <div class="error-message" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="role">Register As</label>
                <select id="role" class="form-select" required>
                    <option value="">Select a role...</option>
                    <option value="customer">Customer</option>
                    <option value="trainer">Trainer</option>
                </select>
                <div class="error-message" id="roleError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="password-wrapper">
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="Create a password"
                        required
                        autocomplete="new-password"
                    />
                    <button
                        type="button"
                        class="password-toggle"
                        id="passwordToggle"
                        aria-label="Toggle password visibility"
                    >
                        üëÅÔ∏è
                    </button>
                </div>
                <div class="password-strength" id="passwordStrength"></div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <div class="password-wrapper">
                    <input
                        type="password"
                        id="confirmPassword"
                        class="form-input"
                        placeholder="Confirm your password"
                        required
                        autocomplete="new-password"
                    />
                    <button
                        type="button"
                        class="password-toggle"
                        id="confirmPasswordToggle"
                        aria-label="Toggle password visibility"
                    >
                        üëÅÔ∏è
                    </button>
                </div>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="register-button" id="registerButton">
                Create Account
            </button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>

    <script>
        // ============================================================================
        // DOM ELEMENTS
        // ============================================================================
        const registerForm = document.getElementById('registerForm');
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const roleSelect = document.getElementById('role');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordToggle = document.getElementById('passwordToggle');
        const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
        const registerButton = document.getElementById('registerButton');
        const successMessage = document.getElementById('successMessage');
        const passwordStrength = document.getElementById('passwordStrength');

        // Error message elements
        const firstNameError = document.getElementById('firstNameError');
        const lastNameError = document.getElementById('lastNameError');
        const emailError = document.getElementById('emailError');
        const phoneError = document.getElementById('phoneError');
        const roleError = document.getElementById('roleError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');

        // ============================================================================
        // PASSWORD TOGGLE FUNCTIONALITY
        // ============================================================================
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggle.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        confirmPasswordToggle.addEventListener('click', () => {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            confirmPasswordToggle.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // ============================================================================
        // PASSWORD STRENGTH INDICATOR
        // ============================================================================
        function checkPasswordStrength(password) {
            if (!password) {
                passwordStrength.textContent = '';
                passwordStrength.className = 'password-strength';
                return;
            }

            let strength = 0;
            let feedback = [];

            if (password.length >= 8) strength++;
            else feedback.push('at least 8 characters');

            if (/[a-z]/.test(password)) strength++;
            else feedback.push('lowercase letter');

            if (/[A-Z]/.test(password)) strength++;
            else feedback.push('uppercase letter');

            if (/[0-9]/.test(password)) strength++;
            else feedback.push('number');

            if (/[^A-Za-z0-9]/.test(password)) strength++;
            else feedback.push('special character');

            if (strength <= 2) {
                passwordStrength.textContent = 'Weak password';
                passwordStrength.className = 'password-strength weak';
            } else if (strength <= 3) {
                passwordStrength.textContent = 'Medium password';
                passwordStrength.className = 'password-strength medium';
            } else {
                passwordStrength.textContent = 'Strong password';
                passwordStrength.className = 'password-strength strong';
            }
        }

        passwordInput.addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
            clearError(passwordError);
        });

        // ============================================================================
        // VALIDATION FUNCTIONS
        // ============================================================================
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePhone(phone) {
            // Remove common phone formatting characters
            const cleaned = phone.replace(/[\s\-\(\)]/g, '');
            // Check if it's a valid phone number (10 digits for US format)
            const phoneRegex = /^[\d\s\-\(\)]{10,}$/;
            return phoneRegex.test(cleaned) && cleaned.replace(/\D/g, '').length >= 10;
        }

        function showError(element, message) {
            element.textContent = message;
            element.classList.add('show');
            const input = element.previousElementSibling;
            if (input && (input.classList.contains('form-input') || input.classList.contains('form-select'))) {
                input.classList.add('error');
            } else if (input && input.classList.contains('password-wrapper')) {
                input.querySelector('.form-input').classList.add('error');
            } else if (input && input.classList.contains('password-strength')) {
                // Handle case where password strength indicator is between input and error
                const passwordInput = input.previousElementSibling.querySelector('.form-input');
                if (passwordInput) passwordInput.classList.add('error');
            }
        }

        function clearError(element) {
            element.textContent = '';
            element.classList.remove('show');
            const input = element.previousElementSibling;
            if (input && (input.classList.contains('form-input') || input.classList.contains('form-select'))) {
                input.classList.remove('error');
            } else if (input && input.classList.contains('password-wrapper')) {
                input.querySelector('.form-input').classList.remove('error');
            } else if (input && input.classList.contains('password-strength')) {
                const passwordInput = input.previousElementSibling.querySelector('.form-input');
                if (passwordInput) passwordInput.classList.remove('error');
            }
        }

        function clearAllErrors() {
            clearError(firstNameError);
            clearError(lastNameError);
            clearError(emailError);
            clearError(phoneError);
            clearError(roleError);
            clearError(passwordError);
            clearError(confirmPasswordError);
            
            firstNameInput.classList.remove('error');
            lastNameInput.classList.remove('error');
            emailInput.classList.remove('error');
            phoneInput.classList.remove('error');
            roleSelect.classList.remove('error');
            passwordInput.classList.remove('error');
            confirmPasswordInput.classList.remove('error');
        }

        function validateForm() {
            let isValid = true;
            clearAllErrors();

            // Validate first name
            const firstName = firstNameInput.value.trim();
            if (!firstName) {
                showError(firstNameError, 'First name is required');
                isValid = false;
            } else if (firstName.length < 2) {
                showError(firstNameError, 'First name must be at least 2 characters');
                isValid = false;
            }

            // Validate last name
            const lastName = lastNameInput.value.trim();
            if (!lastName) {
                showError(lastNameError, 'Last name is required');
                isValid = false;
            } else if (lastName.length < 2) {
                showError(lastNameError, 'Last name must be at least 2 characters');
                isValid = false;
            }

            // Validate email
            const email = emailInput.value.trim();
            if (!email) {
                showError(emailError, 'Email is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError(emailError, 'Please enter a valid email address');
                isValid = false;
            }

            // Validate phone
            const phone = phoneInput.value.trim();
            if (!phone) {
                showError(phoneError, 'Phone number is required');
                isValid = false;
            } else if (!validatePhone(phone)) {
                showError(phoneError, 'Please enter a valid phone number');
                isValid = false;
            }

            // Validate role
            const role = roleSelect.value;
            if (!role) {
                showError(roleError, 'Please select a role');
                isValid = false;
            }

            // Validate password
            const password = passwordInput.value;
            if (!password) {
                showError(passwordError, 'Password is required');
                isValid = false;
            } else if (password.length < 8) {
                showError(passwordError, 'Password must be at least 8 characters');
                isValid = false;
            }

            // Validate confirm password
            const confirmPassword = confirmPasswordInput.value;
            if (!confirmPassword) {
                showError(confirmPasswordError, 'Please confirm your password');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError(confirmPasswordError, 'Passwords do not match');
                isValid = false;
            }

            return isValid;
        }

        // ============================================================================
        // REGISTRATION SUBMISSION FUNCTIONS
        // ============================================================================

        /**
         * Main registration submission handler
         * This function collects form data, validates it, and calls the server submission function
         * 
         * TODO: This function is ready for backend integration. No structural changes needed.
         * Simply replace the sendRegistrationToServer() call with your actual API endpoint.
         */
        async function submitRegistration() {
            // Collect all form data
            const registrationData = {
                firstName: firstNameInput.value.trim(),
                lastName: lastNameInput.value.trim(),
                email: emailInput.value.trim(),
                phone: phoneInput.value.trim(),
                role: roleSelect.value,
                password: passwordInput.value
            };

            // Log registration data (for debugging - remove in production)
            console.log('Registration data:', {
                ...registrationData,
                password: '***' // Don't log actual password
            });

            // Call the server submission function
            // TODO: Replace this with your actual API call
            const result = await sendRegistrationToServer(registrationData);

            return result;
        }

        /**
         * Sends registration data to the server/backend
         *

         *

         * 
         * async function sendRegistrationToServer(data) {

         *             method: 'POST',
         *             headers: {

         *             },
         *             body: JSON.stringify({
         *                 firstName: data.firstName,
         *                 lastName: data.lastName,
         *                 email: data.email,
         *                 phone: data.phone,
         *                 role: data.role,
         *                 password: data.password
         *             })
         *         });
         * 
         *         if (!response.ok) {
         *             const errorData = await response.json();
         *             throw new Error(errorData.message || 'Registration failed');
         *         }
         * 
         *         const result = await response.json();

         *         // Handle successful registration
         *         // The backend should:
         *         // 1. Hash the password (never store plain text passwords)
         *         // 2. Insert user into appropriate table (Customers or Trainers)
         *         // 3. Return success confirmation
         *         
         *         return {
         *             success: true,
         *             message: result.message || 'Account created successfully',
         *             userId: result.userId
         *         };
         *     } catch (error) {
         *         console.error('Registration error:', error);
         *         throw error;
         *     }
         * }
         * 
         * Example MySQL INSERT query structure (to be implemented on backend):
         * 
         * For Customers:
         * INSERT INTO Customers (FirstName, LastName, Email, Phone, PasswordHash, CreatedAt)
         * VALUES (?, ?, ?, ?, ?, NOW())
         * 
         * For Trainers:
         * INSERT INTO Trainers (FirstName, LastName, Email, Phone, PasswordHash, Active, CreatedAt)
         * VALUES (?, ?, ?, ?, ?, 1, NOW())

            // PLACEHOLDER: Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 1500));

            // Uncomment to test error handling:
            // if (data.email === 'existing@example.com') {
            //     throw new Error('Email already exists. Please use a different email or log in.');
            // }

            // PLACEHOLDER: Return success response
            // In production, this will come from your actual backend API
            return {
                success: true,
                message: 'Account created successfully',
                userId: Math.floor(Math.random() * 10000) // Placeholder user ID
            };
        }

        // ============================================================================
        // FORM SUBMISSION HANDLER
        // ============================================================================
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validate form inputs
            if (!validateForm()) {
                return;
            }

            // Disable button and show loading state
            registerButton.disabled = true;
            registerButton.classList.add('loading');
            registerButton.textContent = 'Creating account...';
            clearAllErrors();
            successMessage.classList.remove('show');

            try {
                // Submit registration
                // TODO: This calls submitRegistration() which will call your backend API
                const result = await submitRegistration();

                if (result.success) {
                    // Show success message
                    successMessage.classList.add('show');

                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }
            } catch (error) {
                // Re-enable button
                registerButton.disabled = false;
                registerButton.classList.remove('loading');
                registerButton.textContent = 'Create Account';

                // Show error message
                const errorMsg = error.message || 'An error occurred. Please try again.';
                
                // Try to show error in appropriate field, or show general error
                if (errorMsg.toLowerCase().includes('email')) {
                    showError(emailError, errorMsg);
                } else {
                    showError(passwordError, errorMsg);
                }
                
                // Shake animation on error
                registerForm.style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    registerForm.style.animation = '';
                }, 500);
            }
        });

        // ============================================================================
        // INPUT EVENT LISTENERS (Clear errors on input)
        // ============================================================================
        firstNameInput.addEventListener('input', () => {
            clearError(firstNameError);
        });

        lastNameInput.addEventListener('input', () => {
            clearError(lastNameError);
        });

        emailInput.addEventListener('input', () => {
            clearError(emailError);
        });

        phoneInput.addEventListener('input', () => {
            clearError(phoneError);
        });

        roleSelect.addEventListener('change', () => {
            clearError(roleError);
        });

        confirmPasswordInput.addEventListener('input', () => {
            clearError(confirmPasswordError);
            // Also check if passwords match in real-time
            if (confirmPasswordInput.value && passwordInput.value) {
                if (confirmPasswordInput.value !== passwordInput.value) {
                    showError(confirmPasswordError, 'Passwords do not match');
                } else {
                    clearError(confirmPasswordError);
                }
            }
        });

        // Enter key support
        confirmPasswordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                registerForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
