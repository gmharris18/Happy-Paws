<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Happy Paws Training</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 440px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .brand-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .brand-logo {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .brand-tagline {
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #334155;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input.error {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 18px;
            padding: 4px 8px;
            transition: color 0.2s ease;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .role-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 8px;
        }

        .role-option {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: #f8fafc;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            color: #64748b;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .role-option:hover {
            border-color: #667eea;
            background: #f0f4ff;
            color: #667eea;
        }

        .role-option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 6px;
            display: none;
            animation: shake 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-button.loading {
            position: relative;
            color: transparent;
        }

        .login-button.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
            color: #94a3b8;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e2e8f0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .create-account-button {
            width: 100%;
            padding: 14px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .create-account-button:hover {
            background: #f0f4ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .success-message {
            background: #10b981;
            color: white;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .admin-credentials-box {
            background: #fef3c7;
            border: 1px solid #fbbf24;
            border-radius: 8px;
            padding: 10px 12px;
            margin-bottom: 12px;
            display: none;
            animation: slideDown 0.3s ease;
            font-size: 12px;
        }

        .admin-credentials-box.show {
            display: block;
        }

        .admin-credentials-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            flex-wrap: wrap;
        }

        .admin-credentials-text {
            color: #78350f;
            font-size: 12px;
            flex: 1;
            min-width: 200px;
        }

        .admin-credentials-text strong {
            color: #92400e;
            font-weight: 600;
        }

        .admin-credentials-values {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .admin-cred-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .admin-cred-label {
            font-size: 11px;
            color: #92400e;
            font-weight: 600;
        }

        .admin-cred-value {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #fbbf24;
            color: #78350f;
            font-size: 11px;
            font-weight: 600;
        }

        .admin-copy-btn {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .admin-copy-btn:hover {
            background: #d97706;
        }

        .admin-copy-btn.copied {
            background: #10b981;
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                border-radius: 16px;
            }

            .brand-logo {
                font-size: 28px;
            }

            .role-selector {
                grid-template-columns: 1fr;
            }

            .form-input {
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .admin-credentials-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .admin-credentials-values {
                width: 100%;
                flex-direction: column;
                gap: 8px;
            }

            .admin-cred-item {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand-header">
            <div class="brand-logo">üêæ Happy Paws</div>
            <div class="brand-tagline">Training & Pet Care</div>
        </div>

        <div class="success-message" id="successMessage">
            Login successful! Redirecting...
        </div>

        <form id="loginForm">
            <!-- Admin Credentials Card (appears above email when Admin is selected) -->
            <div class="admin-credentials-box" id="adminCredentialsBox">
                <div class="admin-credentials-content">
                    <div class="admin-credentials-text">
                        <strong>Admin Login:</strong>
                    </div>
                    <div class="admin-credentials-values">
                        <div class="admin-cred-item">
                            <span class="admin-cred-label">Email:</span>
                            <span class="admin-cred-value" id="adminEmailDisplay">admin@hpt.com</span>
                            <button type="button" class="admin-copy-btn" onclick="copyToClipboard('admin@hpt.com', this)">Copy</button>
                        </div>
                        <div class="admin-cred-item">
                            <span class="admin-cred-label">Pass:</span>
                            <span class="admin-cred-value" id="adminPasswordDisplay">Admin123!</span>
                            <button type="button" class="admin-copy-btn" onclick="copyToClipboard('Admin123!', this)">Copy</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    class="form-input"
                    placeholder="you@example.com"
                    required
                    autocomplete="email"
                />
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="password-wrapper">
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    />
                    <button
                        type="button"
                        class="password-toggle"
                        id="passwordToggle"
                        aria-label="Toggle password visibility"
                    >
                        üëÅÔ∏è
                    </button>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Login As</label>
                <div class="role-selector">
                    <div class="role-option selected" data-role="customer">Customer</div>
                    <div class="role-option" data-role="trainer">Trainer</div>
                    <div class="role-option" data-role="admin">Admin</div>
                </div>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                Sign In
            </button>
        </form>

        <div class="divider">or</div>

        <a href="register.html" class="create-account-button">
            Create Account
        </a>
    </div>

    <script>
        // ============================================================================
        // DOM ELEMENTS
        // ============================================================================
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const loginButton = document.getElementById('loginButton');
        const roleOptions = document.querySelectorAll('.role-option');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const successMessage = document.getElementById('successMessage');
        const adminCredentialsBox = document.getElementById('adminCredentialsBox');

        // ============================================================================
        // HARDCODED ADMIN CREDENTIALS
        // ============================================================================
        // IMPORTANT: Admin login is hardcoded and does NOT use database authentication
        // Only these exact credentials will work for admin login:
        const ADMIN_EMAIL = 'admin@hpt.com';
        const ADMIN_PASSWORD = 'Admin123!';

        // ============================================================================
        // ROLE SELECTOR FUNCTIONALITY
        // ============================================================================
        let selectedRole = 'customer';
        
        // Show admin credentials box if admin is selected on page load
        function updateAdminCredentialsVisibility() {
            if (selectedRole === 'admin') {
                adminCredentialsBox.classList.add('show');
            } else {
                adminCredentialsBox.classList.remove('show');
            }
        }

        roleOptions.forEach(option => {
            option.addEventListener('click', () => {
                roleOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedRole = option.dataset.role;
                
                // Show/hide admin credentials box
                updateAdminCredentialsVisibility();
            });
        });
        
        // Initialize admin credentials visibility
        updateAdminCredentialsVisibility();

        // ============================================================================
        // PASSWORD TOGGLE FUNCTIONALITY
        // ============================================================================
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggle.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // ============================================================================
        // VALIDATION FUNCTIONS
        // ============================================================================
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showError(element, message) {
            element.textContent = message;
            element.classList.add('show');
            const input = element.previousElementSibling;
            if (input && input.classList.contains('form-input')) {
                input.classList.add('error');
            } else if (input && input.classList.contains('password-wrapper')) {
                input.querySelector('.form-input').classList.add('error');
            }
        }

        function clearError(element) {
            element.textContent = '';
            element.classList.remove('show');
            const input = element.previousElementSibling;
            if (input && input.classList.contains('form-input')) {
                input.classList.remove('error');
            } else if (input && input.classList.contains('password-wrapper')) {
                input.querySelector('.form-input').classList.remove('error');
            }
        }

        function clearAllErrors() {
            clearError(emailError);
            clearError(passwordError);
            emailInput.classList.remove('error');
            passwordInput.classList.remove('error');
        }

        function validateForm() {
            let isValid = true;
            clearAllErrors();

            // Validate email
            const email = emailInput.value.trim();
            if (!email) {
                showError(emailError, 'Email is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError(emailError, 'Please enter a valid email address');
                isValid = false;
            }

            // Validate password
            const password = passwordInput.value;
            if (!password) {
                showError(passwordError, 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showError(passwordError, 'Password must be at least 6 characters');
                isValid = false;
            }

            return isValid;
        }

        // ============================================================================
        // AUTHENTICATION FUNCTIONS
        // ============================================================================

        /**
         * Authenticates an administrator using HARDCODED credentials
         * 
         * IMPORTANT: This function uses hardcoded credentials and does NOT query a database.
         * Only the exact credentials defined above (ADMIN_EMAIL and ADMIN_PASSWORD) will work.
         * 
         * @param {string} email - User's email
         * @param {string} password - User's password
         * @returns {boolean} - True if credentials exactly match the hardcoded admin credentials
         */
        function authenticateAdmin(email, password) {
            // Hardcoded admin authentication - no database lookup
            // Only admin@hpt.com with password Admin123! will succeed
            return email === ADMIN_EMAIL && password === ADMIN_PASSWORD;
        }

        /**
         * Authenticates a customer
         * 
         * FOR TESTING: Currently allows any customer login (no password check)
         * TODO: Replace this with actual database/API authentication
         * 
         * Example implementation:
         * async function authenticateCustomer(email, password) {
         *     try {
         *         const response = await fetch('https://api.yourdomain.com/api/auth/customer/login', {
         *             method: 'POST',
         *             headers: {
         *                 'Content-Type': 'application/json',
         *             },
         *             body: JSON.stringify({ email, password })
         *         });
         *         
         *         if (!response.ok) {
         *             const errorData = await response.json();
         *             throw new Error(errorData.message || 'Invalid credentials');
         *         }
         *         
         *         const data = await response.json();
         *         
         *         // Store authentication token
         *         if (data.token) {
         *             localStorage.setItem('authToken', data.token);
         *         }
         *         
         *         // Store user data
         *         if (data.user) {
         *             localStorage.setItem('customer', JSON.stringify(data.user));
         *         }
         *         
         *         return true;
         *     } catch (error) {
         *         console.error('Customer authentication error:', error);
         *         throw error;
         *     }
         * }
         */
        async function authenticateCustomer(email, password) {
            // PLACEHOLDER: Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 800));
            
            // FOR TESTING: Allow any customer login without database
            // Just require email format and any password
            if (!email || !password) {
                throw new Error('Email and password are required');
            }
            
            // Generate a simple customer ID for testing
            const customerId = email.toLowerCase().replace(/[^a-z0-9]/g, '') || 'customer1';
            
            // Store customer info for testing
            localStorage.setItem('customerId', customerId);
            localStorage.setItem('hpt_customer_id', customerId);
            localStorage.setItem('customerEmail', email);
            
            // Return success for testing
            return true;
            
            // TODO: Replace above with actual database lookup:
            // const response = await fetch('YOUR_API_ENDPOINT', { ... });
            // Verify credentials against database
        }

        /**
         * Authenticates a trainer
         * 
         * FOR TESTING: Currently allows any trainer login (no password check)
         * TODO: Replace this with actual database/API authentication
         * 
         * Example implementation:
         * async function authenticateTrainer(email, password) {
         *     try {
         *         const response = await fetch('https://api.yourdomain.com/api/auth/trainer/login', {
         *             method: 'POST',
         *             headers: {
         *                 'Content-Type': 'application/json',
         *             },
         *             body: JSON.stringify({ email, password })
         *         });
         *         
         *         if (!response.ok) {
         *             const errorData = await response.json();
         *             throw new Error(errorData.message || 'Invalid credentials');
         *         }
         *         
         *         const data = await response.json();
         *         
         *         // Store authentication token
         *         if (data.token) {
         *             localStorage.setItem('authToken', data.token);
         *         }
         *         
         *         // Store user data
         *         if (data.user) {
         *             localStorage.setItem('trainer', JSON.stringify(data.user));
         *         }
         *         
         *         return true;
         *     } catch (error) {
         *         console.error('Trainer authentication error:', error);
         *         throw error;
         *     }
         * }
         */
        async function authenticateTrainer(email, password) {
            // PLACEHOLDER: Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 800));
            
            // FOR TESTING: Allow any trainer login without database
            // Just require email format and any password
            if (!email || !password) {
                throw new Error('Email and password are required');
            }
            
            // Generate a simple trainer ID for testing
            const trainerId = email.toLowerCase().replace(/[^a-z0-9]/g, '') || 'trainer1';
            
            // Store trainer info for testing
            localStorage.setItem('trainerId', trainerId);
            localStorage.setItem('hpt_trainer_id', trainerId);
            localStorage.setItem('trainerEmail', email);
            
            // Return success for testing
            return true;
            
            // TODO: Replace above with actual database lookup:
            // const response = await fetch('YOUR_API_ENDPOINT', { ... });
            // Verify credentials against database
        }

        /**
         * Main authentication handler that routes to appropriate authentication function
         * @param {string} email - User's email
         * @param {string} password - User's password
         * @param {string} role - User's role (customer, trainer, admin)
         * @returns {Promise<boolean>} - True if authentication successful
         */
        async function authenticateUser(email, password, role) {
            switch (role) {
                case 'admin':
                    // HARDCODED ADMIN AUTHENTICATION - No database lookup
                    // Only admin@hpt.com / Admin123! will work
                    if (authenticateAdmin(email, password)) {
                        // Store admin session info
                        localStorage.setItem('userRole', 'admin');
                        localStorage.setItem('userEmail', email);
                        return true;
                    } else {
                        throw new Error('Invalid admin credentials. Use admin@hpt.com / Admin123!');
                    }
                
                case 'customer':
                    // TODO: Connect to customer authentication API
                    return await authenticateCustomer(email, password);
                
                case 'trainer':
                    // TODO: Connect to trainer authentication API
                    return await authenticateTrainer(email, password);
                
                default:
                    throw new Error('Invalid role selected');
            }
        }

        // ============================================================================
        // REDIRECT FUNCTION
        // ============================================================================
        function redirectToPortal(role) {
            const redirectMap = {
                'customer': 'customer.html',
                'trainer': 'trainer.html',
                'admin': 'admin.html'
            };

            const redirectUrl = redirectMap[role] || 'customer.html';
            
            // Show success message briefly before redirecting
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 1000);
        }

        // ============================================================================
        // FORM SUBMISSION HANDLER
        // ============================================================================
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validate form inputs
            if (!validateForm()) {
                return;
            }

            // Disable button and show loading state
            loginButton.disabled = true;
            loginButton.classList.add('loading');
            loginButton.textContent = 'Signing in...';
            clearAllErrors();
            successMessage.classList.remove('show');

            try {
                const email = emailInput.value.trim();
                const password = passwordInput.value;

                // Authenticate user based on selected role
                const authenticated = await authenticateUser(email, password, selectedRole);

                if (authenticated) {
                    // Show success message
                    successMessage.classList.add('show');

                    // Store user info in localStorage (for demo purposes)
                    // TODO: In production, use secure token storage
                    localStorage.setItem('userRole', selectedRole);
                    localStorage.setItem('userEmail', email);

                    // Redirect to appropriate portal
                    redirectToPortal(selectedRole);
                }
            } catch (error) {
                // Re-enable button
                loginButton.disabled = false;
                loginButton.classList.remove('loading');
                loginButton.textContent = 'Sign In';

                // Show error message
                const errorMsg = error.message || 'An error occurred. Please try again.';
                showError(passwordError, errorMsg);
                
                // Shake animation on error
                loginForm.style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    loginForm.style.animation = '';
                }, 500);
            }
        });

        // ============================================================================
        // INPUT EVENT LISTENERS
        // ============================================================================
        // Clear errors on input
        emailInput.addEventListener('input', () => {
            clearError(emailError);
        });

        passwordInput.addEventListener('input', () => {
            clearError(passwordError);
        });

        // Enter key support for password field
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // ============================================================================
        // COPY TO CLIPBOARD FUNCTION
        // ============================================================================
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                // Visual feedback
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    button.textContent = 'Copied!';
                    button.classList.add('copied');
                    setTimeout(() => {
                        button.textContent = 'Copy';
                        button.classList.remove('copied');
                    }, 2000);
                } catch (err) {
                    console.error('Fallback copy failed:', err);
                }
                document.body.removeChild(textArea);
            });
        }

        // Make function globally available for onclick handlers
        window.copyToClipboard = copyToClipboard;
    </script>
